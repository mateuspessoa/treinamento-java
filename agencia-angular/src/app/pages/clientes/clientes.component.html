<div class="clientes">
  <div class="paragrafo">
    <p>Meus Clientes</p>
  </div>
</div>

<div class="tabela">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col">Observações</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{ cliente.id }}</th>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.observacoes }}</td>
        <td><button class="excluir">X</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="section-2">
  <a routerLink="/cadastro"><button>Cadastar Cliente</button></a>
</div>
